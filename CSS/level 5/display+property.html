<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display property</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            /* div is block element but we use display property is display: inline-block then box is now inline element */
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="box"> box 1</div>
    <div id="box"> box 1</div>
</body>
</html>
