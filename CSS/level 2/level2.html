<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors and background propertices</title>
    <style>
        /* id selector */
       #first{
           background-color: brown;
       }
       /* class selector */
       .second{
        background-color: blue;
       }
       /* tag selector */
       h1{
           background-color: aqua;
       }
       .rgb{
        background-color: rgb(26, 240, 7);
       }
    </style>
</head>
<body>
    <div id="first">hi im background</div>
    <div class="second">class property</div>
    <h1>HEADING</h1>
    <div class="rgb"> hi im RGB</div>
</body>
</html>
