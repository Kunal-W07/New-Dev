<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>height and width</title>
    <style>
        #img{
            height: 50px;
            width: 50px;
            background-image: url(myntra.jpg);
            /* background-size: contain is used to if image to large the fix image in box */
            background-size: contain;
            background-position: center;
        }
    </style>
</head>
<body>
    <div id="img"></div>
   
</body>
</html>
